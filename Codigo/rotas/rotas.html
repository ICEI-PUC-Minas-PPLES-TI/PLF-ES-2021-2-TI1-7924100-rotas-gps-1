<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rotas do Klug">
    <link rel="icon" href="./imgs/icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rotas.css">
    <title>Klug - Criar Rota</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet' />

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
        type="text/css">

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
        type="text/css">
</head>

<body>
    <section id="elementos">
        <header>
            <div id="barra-pesquisa">
                <input id="searchTextField" type="text" placeholder="Para onde iremos?" autocomplete="on" />
                <button id="criar-rota">Ir</button>
            </div>
        </header>
        <footer>
            <div id="hud-avisos">
                <button class="botao" title="Editar Rotas">
                    <img src="./imgs/lapis.svg" alt="Editar Rotas">
                </button>
                <button class="botao" title="Alertas">
                    <img src="./imgs/alert-triangle.svg" alt="Alerta">
                </button>
                <button class="botao" title="Ocorrências">
                    <img src="./imgs/alert-octagon.svg" alt="Ocorrências">
                </button>
                <button class="botao" title="Tempestades">
                    <img src="./imgs/cloud-lightning.svg" alt="Tempestades">
                </button>
                <button class="botao" title="Mais Opções">
                    <img src="./imgs/more-horizontal.svg" alt="Mais Opções">
                </button>
                <button class="botao" title="Minha localização" id="minha-localizacao">
                    <img src="./imgs/crosshair.svg" alt="Minha localização">
                </button>
            </div>
        </footer>
    </section>

    <section id="map">
        <script src="./js/scripts.js" type="module"></script>
    </section>
    <aside>
        <div id="instructions"></div>
    </aside>
</body>

</html>
