<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rotas do Klug">
    <link rel="icon" href="./imgs/icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rotas.css">
    <title>Klug - Criar Rota</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="elementos">
        <header>
            <div id="botao-editar-rota">
                <button class="botao">
                    <img src="./imgs/lapis.svg" alt="Editar Rotas">
                </button>
            </div>
        </header>
        <footer>
            <div id="barra-pesquisa">
                <input type="text" placeholder="Para onde iremos?" />
                <button id="criar-rota">Ir</button>
            </div>
            <div id="hud-avisos">
                <button class="botao">
                    <img src="./imgs/alert-triangle.svg" alt="Alerta">
                </button>
                <button class="botao">
                    <img src="./imgs/alert-octagon.svg" alt="Ocorrências">
                </button>
                <button class="botao">
                    <img src="./imgs/cloud-lightning.svg" alt="Tempestade">
                </button>
                <button class="botao">
                    <img src="./imgs/more-horizontal.svg" alt="Mais">
                </button>
                <button class="botao" id="minha-localizacao">
                    <img src="./imgs/crosshair.svg" alt="Minha localização">
                </button>
            </div>
        </footer>
    </section>

    <section id="map">
        <script src="./mapa.js" type="module"></script>
    </section>
</body>

</html>
