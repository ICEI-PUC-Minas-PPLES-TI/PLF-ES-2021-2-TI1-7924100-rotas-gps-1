<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Pessoal">
    <link rel="icon" href="./svg/icon.svg">
    <title id="tiuloAba"></title>

    <!-- Aquivo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c89ded80b6.js" crossorigin="anonymous"></script>

    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body>
    <header class="cabecalho">
        <div class="header">
            <a id="logo" href="https://icei-puc-minas-pples-ti.github.io/PLF-ES-2021-2-TI1-7924100-rotas-gps-1/Codigo/suporte/pagina-inicial/pagina-inicial.html">
                <img src="./svg/Logo-Klug-2-branco.svg" id="logo-menu" alt="Logo">
                <span id="nomelogo">KLUG </span>
                <span id="localpagina">| Perfil</span>
            </a>
            <nav id="nav">
                <button onclick="toggleMenu()" id="btn-mobile" aria-controls="menu" aria-haspopup="true" aria-label="Abrir Menu"><span id="hamburguer"></span></button>
                <ul id="menu" role="menu">
                    <li><a href="https://icei-puc-minas-pples-ti.github.io/PLF-ES-2021-2-TI1-7924100-rotas-gps-1/Codigo/rotas/rotas.html">Home</a>
                        <i class="bx bxs-home"></i>
                    </li>
                    <li><a href="https://icei-puc-minas-pples-ti.github.io/PLF-ES-2021-2-TI1-7924100-rotas-gps-1/Codigo/add-endereco/index.html">Adicionar Endereço</a> <i class="fas fa-map-marker-alt"></i></li>
                    <li><a id="loginTrocaPonto" href="https://icei-puc-minas-pples-ti.github.io/PLF-ES-2021-2-TI1-7924100-rotas-gps-1/Codigo/troca-pontos/troca-pontos.html">Trocar Pontos</a> <i class="fas fa-ticket-alt"></i></li>
                    <li><a href="https://icei-puc-minas-pples-ti.github.io/PLF-ES-2021-2-TI1-7924100-rotas-gps-1/Codigo/suporte/pagina-inicial/pagina-inicial.html">Suporte</a> <i class="fas fa-wrench"></i></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="user">
            <!-- Perfil -->
            <div class="profile">
                <div class="perfil" id="perfil"></div>

                <!-- Btn editar perfil -->
                <div class="btn-config">
                    <button type="button" id="btnLogout" onclick="logoutUser()">Logout</button>
                </div>
            </div>

            <!-- Editar configs -->
            <div class="editPerfil">
                <form id="form-configPerfil">
                    <span class="label"></span>
                    <input type="text" class="form-control" placeholder="Primeiro nome" id="txt_nome" required>

                    <span class="label"></span>
                    <input type="text" class="form-control" placeholder="Segundo nome" id="txt_sobrenome">

                    <span class="label"></span>
                    <input type="text" class="form-control" placeholder="Endereço" id="txt_address">

                    <span class="label"></span>
                    <input type="email" class="form-control" placeholder="Adicionar email" id="txt_email" required>

                    <span class="label"></span>
                    <input type="password" class="form-control" placeholder="Digite a senha" id="txt_senha" required>
                </form>
                <div class="hudBtns">
                    <button class="btn-saveChanges" id="profile-button" type="button">Salvar alterações</button>
                    <button class="btn-password" id="change-password" type="button">Mudar senha</button>
                </div>
            </div>
        </div>

        <!-- Minhas Perguntas e Respostas -->
        <div class="minhasPergResps">
            <div class="perg">
                <h2>Minhas Perguntas</h2>
            </div>
            <div class="resps">
                <h2>Minhas Respostas</h2>
            </div>
        </div>
    </main>

    <footer class="rodape">

    </footer>

    <!-- Arquivos JS -->
    <script src="./js/perfil.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/userInfos.js"></script>
</body>

</html>
