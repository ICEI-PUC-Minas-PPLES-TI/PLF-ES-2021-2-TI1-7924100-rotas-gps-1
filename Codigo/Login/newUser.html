<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.svg">
    <title>Novo Usuário</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c89ded80b6.js" crossorigin="anonymous"></script>

    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="./newUser.css">
</head>

<body>
    <img src="./images/Logo-Klug-1-branco.svg" alt="logo" class="logo">
    <div class="newUserClass">
        <form id="newUserForm" class="form" method="submit">
            <h3>Novo usuário</h3>

            <div class="form-group">
                <input type="text" name="txt_user" id="txt_user" class="form-control" placeholder="Nome de Usuário" minlength="8" maxlength="25" required>
                <input type="text" name="txt_nome" id="txt_nome" class="form-control" placeholder="Nome" required>
                <input type="text" name="txt_sobrenome" id="txt_sobrenome" class="form-control" placeholder="Sobrenome">
                <input type="email" name="txt_email" id="txt_email" class="form-control" placeholder="Email" required>
                <input type="password" name="txt_senha" id="txt_senha" class="form-control" placeholder="Senha" minlength="8" maxlength="15" required>
                <input type="password" name="txt_senha2" id="txt_senha2" class="form-control" placeholder="Confirmar senha" minlength="8" maxlength="15" required>
            </div>

            <div class="hudBtns">
                <a href="" id="salvarLink"><button type="button" id="btn_salvar">Salvar</button></a>
            </div>
        </form>
    </div>


    <!-- Arquivos JS -->
    <script src="./js/login.js"></script>
    <script src="./js/validaForm.js"></script>
    <script src="./js/formularioNewUser.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
