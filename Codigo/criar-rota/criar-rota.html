<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Criar rota dentro do Klug">
    <link rel="icon" href="imgs//favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Klug - Criar Rota</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="elementos">
        <header class="botao-container">
            <div id="botao-editar-rota">
                <a>
                    <img src="./imgs/lapis.svg" alt="Lápis">
                </a>
            </div>
        </header>
        <footer>
            <div id="barra-pesquisa">
                <input type="text" placeholder="Para onde iremos?" />
            </div>
            <div id="hud-avisos">
                <div class="botao-container">
                    <a>
                        <img src="./imgs/alert-triangle.svg" alt="Alerta">
                    </a>
                </div>
                <div class="botao-container">
                    <a>
                        <img src="./imgs/alert-octagon.svg" alt="Ocorrências">
                    </a>
                </div>
                <div class="botao-container">
                    <a>
                        <img src="./imgs/cloud-lightning.svg" alt="Tempestade">
                    </a>
                </div>
                <div class="botao-container">
                    <a>
                        <img src="./imgs/more-horizontal.svg" alt="Mais">
                    </a>
                </div>
                <div id="minha-localizacao" class="botao-container">
                    <a>
                        <img src="./imgs/crosshair.svg" alt="Minha localização">
                    </a>
                </div>
            </div>
        </footer>
    </section>

    <section id="map">
        <script src="./mapa.js" type="module"></script>
    </section>
</body>

</html>
